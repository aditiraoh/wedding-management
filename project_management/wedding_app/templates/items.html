<!-- item_list.html -->
{% extends 'base.html' %}

{% block title %}Item List{% endblock %}

{% block content %}
<style>
    .item-list-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
    }

    .item-list-container h2 {
        font-size: 2.5em;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .item-list-container ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .item-list-container li {
        display: flex;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    .item-list-container li:hover {
        background-color: #f9f9f9;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .item-list-container img {
        border-radius: 8px;
        margin-right: 20px;
    }

    .item-list-container h3 {
        margin: 0;
        font-size: 1.8em;
        color: #333;
    }

    .item-list-container p {
        margin: 5px 0;
        font-size: 1.1em;
        color: #666;
    }

    .item-list-container .price {
        font-weight: bold;
        color: #ff4081;
    }
</style>
<div class="item-list-container">
    <h2>Items</h2>
    <ul>
        {% for item in items %}
        <li>
            <img src="{{ item.image.url }}" alt="{{ item.name }} Image" width="100" height="100">
            <div>
            <h3>{{ item.name }}</h3>
            <p>{{ item.category.name }}</p>
            <p>Price: â‚¹{{ item.price }}</p>
            <p>Description: {{ item.description }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
