{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <style>
        .confirm-delete-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #ffb3b3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .confirm-delete-container h2 {
            font-size: 2em;
            color: #ff4081;
            margin-bottom: 20px;
        }

        .confirm-delete-container p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        .confirm-delete-container form {
            margin-top: 20px;
        }

        .confirm-delete-button {
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .confirm-delete-button:hover {
            background-color: #e73370;
        }

        .cancel-button {
            padding: 10px 20px;
            background-color: #ddd;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .cancel-button:hover {
            background-color: #ccc;
        }
    </style>

<div class="confirm-delete-container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ item.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="confirm-delete-button">Delete</button>
        <a href="{% url 'view_orders' %}" class="cancel-button">Cancel</a>
    </form>
</div>
{% endblock %}
